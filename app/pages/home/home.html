<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CineTube</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Intro -->
  The {{selectedGenre}} world is your oyster3.
  <button class="button button-positive">1920</button>
  <a class="details">Details</a>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>


  <!-- Iterate movie items -->
  <button class="button button-positive">Change</button>
  <ion-list>
    <ion-item *ngFor="let item of ajaxData">
      <img src="{{item.link | youtubeUrl}}" alt="">
      <div><a href="{{item.link}}">{{item.name}}</a></div>
    </ion-item>
  </ion-list>


</ion-content>
